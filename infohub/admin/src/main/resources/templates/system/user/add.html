<div class="modal fade" id="dolores-add-modal">
    <div class="modal-dialog modal-dialog-centered text-center" role="document">
        <div class="modal-content modal-content-demo">
            <div class="modal-header">
                <h6 class="modal-title">添加用户</h6>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm">
                    <div class="row mb-3">
                        <label class="col-md-3 form-label text-end">用户名：</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="userName"/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-3 form-label text-end">密码：</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" name="password"/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-3 form-label text-end">邮箱：</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="email"/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-3 form-label text-end">手机号：</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="phone"/>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-3 form-label text-end">性别：</label>
                        <div class="col-md-7 d-flex align-items-center">
                            <label class="custom-control custom-radio" style="margin-right: 10px">
                                <input type="radio" class="custom-control-input" name="gender" value="1"/>
                                <span class="custom-control-label">男</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="gender" value="0"/>
                                <span class="custom-control-label">女</span>
                            </label>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-3 form-label text-end">备注：</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="remark"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" th:onclick="save()">保存</button>
                <button class="btn btn-light" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
